<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8203d82a3e.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="login" class="main">
        <div class="transition"></div>

        <section class="left-section">
            <div class="graphic" id="graphic-container"></div>

            <div class="description">
                <div class="description-line1">
                    <img src="./assets/login-illustration-1.webp" alt="Login illustration" id="login-illustration">
                </div>
                <div class="description-line2">
                    <img src="./assets/treasure-logo.svg" alt="Feature highlight">
                    <span>FEATURE HIGHLIGHT</span>
                </div>
            </div>
        </section>

        <section class="right-section">
            <form id="login-form" class="form-wrapper">
                <div class="form-control">
                    <input type="email" id="loginEmail" placeholder=" " required />
                    <label for="loginEmail">Email</label>
                    <span class="fa-solid fa-circle-exclamation icon"></span>
                    <span class="fa-solid fa-circle-check icon"></span>
                    <small class="feedback-message">Default Message</small>
                </div>
                <div class="form-control">
                    <input type="password" id="loginPassword" placeholder=" " required />
                    <label for="loginPassword">Password</label>
                    <span class="fa-solid fa-circle-exclamation icon"></span>
                    <span class="fa-solid fa-circle-check icon"></span>
                    <small class="feedback-message">Default Message</small>
                </div>
                <button class="btn btn-submit" type="submit" id="login">Login</button>
            </form>
        </section>
    </main>
</body>

</html>
