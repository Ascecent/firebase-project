<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>Login</title>
</head>

<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="login" class="main">
        <div class="transition"></div>

        <section class="left-section">
            <div class="graphic" id="graphic-container"></div>

            <div class="description">
                <div class="description-line1">
                    <img src="./assets/login-illustration-1.webp" alt="Login illustration" id="login-illustration">
                </div>
                <div class="description-line2">
                    <img src="./assets/treasure-logo.svg" alt="Feature highlight">
                    <span>FEATURE HIGHLIGHT</span>
                </div>
            </div>
        </section>

        <section class="right-section">
            <div class="logo-wrapper">
                <img src="./assets/logo.svg" alt="Visme logo">
            </div>
            <h1 class="heading">Create amazing content</h1>
            <p class="heading-description">Welcome back! Please use your email or another service to sign in.</p>
            <form id="login-form" class="form-wrapper">
                <div class="form-control">
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required
                        title="Please enter your email address" />
                    <span class="fa-solid fa-envelope input-icon"></span>
                    <div class="feedback">
                        <span class="fa-solid fa-triangle-exclamation error-icon"></span>
                        <small class="feedback-message">Default Message</small>
                    </div>
                </div>
                <div class="form-control">
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required
                        title="Please enter your password" />
                    <span class="fa-solid fa-key input-icon"></span>
                    <div class="feedback">
                        <span class="fa-solid fa-triangle-exclamation error-icon"></span>
                        <small class="feedback-message">Default Message</small>
                    </div>
                </div>
                <button class="btn btn-submit" type="submit" id="login">Login</button>
            </form>
            <div class="separator">
                <hr>
                <span>Or login with</span>
            </div>
            <div class="social-buttons">
                <button class="btn btn-social-signin google" id="google-auth">Google</button>
                <button class="btn btn-social-signin facebook" id="facebook-auth">Facebook</button>
            </div>
            <a href="signup.html" class="redirect">New to Visme? <strong>Sign Up</strong></a>
        </section>
    </main>
</body>

</html>
